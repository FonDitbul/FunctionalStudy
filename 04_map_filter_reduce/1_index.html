<script>
    // 함수를 통해서 수집할 값을 가져옴
    const map = (f, iter) => {
        const res = []
        for(const a of iter) {
            res.push(f(a))
        }
        return res;
    }

    // const names = [];
    // for (const p of products) {
    //     names.push(p.name);
