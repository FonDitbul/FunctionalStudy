## range

<script>
    const add = (a, b) => a + b;
    const range = l => {
        let i = -1;
        let res = []
        while (++i < l) {
            res.push(i)
        }
        return res;
    };

    log(range(5));
    // [0,1,2,3,4,5]
    log(range(2));
    // [0, 1, 2]

    const list = range(4);

    log(reduce(add, list));

</script>
##
배열 range 부분만 출력이 됨
L.range 같은경우 어떤 부분도 실행이 안됨

L안에서 next를 하기 전까지 내부 동작이 실행되지 않음

## 느긋한 L.range
<script>
    const L = {};
    L.range = function* (l) {
        let i = -1
        while (++i < l) {
            yield i
        }
    }

    const list2 = L.range(4);
    log(list2);
    log(reduce(add, list2));


</script>
