# 제너레이터 / 이터레이터
- 제너레이터: 이터레이터이자 이터러블을 생성하는 함수

<script>
    function *gen() {
        yield 1;
        if(false) yield 2;
        yield 3;
        return 100;
    }
    let iter = gen();
    // iter[Symbol.iterator]
    log(iter.next());
    log(iter.next());
    log(iter.next());

    for (const a of gen()) log(a);
</script>
